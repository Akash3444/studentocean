<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Question - StudentOcean</title>
  </head>
  <body class="bg-blue-50">
    <nav
      class="z-20 fixed top-0 inset-x-0 h-20 flex items-center justify-between bg-black/30 px-8 sm:px-12 backdrop-filter backdrop-blur-[4px]"
    >
      <a href="/" class="text-xl font-bold text-white drop-shadow-2xl"
        >StudentOcean</a
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="md:hidden h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>

      <ul class="desktop-navigation hidden text-white md:flex gap-8">
        <li><a href="/blog">Blog</a></li>
        <li><a href="/colleges">Colleges</a></li>
        <li><a href="/community">Community</a></li>
        <li><a href="/quiz">Quiz</a></li>
      </ul>
    </nav>

    <main class="relative isolate mt-36 px-8 space-y-8 z-20">
      <header
        class="max-w-screen-lg flex items-center justify-between mx-auto px-6"
      >
        <h1 class="text-4xl font-extrabold text-gradient">Quiz Topic</h1>
        <span
          class="bg-blue-200 text-lg font-bold text-right px-3 py-1.5 rounded-lg"
          >1 / 10</span
        >
      </header>

      <div
        class="max-w-screen-lg bg-white mx-auto shadow-around rounded-xl p-6 sm:p-8 md:p-10"
      >
        <h2 class="text-xl md:text-2xl font-bold text-gray-800">
          1. What is the capital of Gujarat?
        </h2>
        <div class="flex flex-col max-w-max justify-start gap-4 mt-8">
          <button
            class="w-full bg-gray-200 hover:bg-gray-300 text-left px-4 py-2 rounded-lg"
          >
            A. Surat
          </button>
          <button
            class="w-full bg-gray-200 hover:bg-gray-300 text-left px-4 py-2 rounded-lg"
          >
            B. Ahmedabad
          </button>
          <button
            class="w-full bg-gray-200 hover:bg-gray-300 text-left px-4 py-2 rounded-lg"
          >
            C. Gandhinagar
          </button>
          <button
            class="w-full bg-gray-200 hover:bg-gray-300 text-left px-4 py-2 rounded-lg"
          >
            D. Vadodara
          </button>
        </div>
      </div>

      <div
        class="w-full h-full max-w-screen-lg mx-auto flex justify-between items-center gap-8 px-6"
      >
        <button
          class="flex items-center gap-2 bg-sky-900 max-w-max uppercase font-semibold tracking-wider text-white text-sm py-3 px-6 rounded-full shadow-md"
        >
          Previous Question
        </button>

        <button
          class="flex-1 flex items-center gap-2 bg-sky-900 max-w-max uppercase font-semibold tracking-wider text-white text-sm py-3 px-6 rounded-full shadow-md"
        >
          Next Question
        </button>
      </div>
    </main>
  </body>
</html>
